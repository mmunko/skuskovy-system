{% extends "base.html" %}
{% load staticfiles %}

{% block custom_css_links %}
<link rel="stylesheet" type="text/css" href="{% static "css/default.css" %}">
{% endblock %}


{% block content %}
<div id="page" class="page">
  <div class="single-page-content-block-centered">
    <h4 style="border-bottom: 2px solid #C5C5C5;">
      Vstupné údaje
    </h4>

    <form id="login-form" method="post" role="form" accept-charset="UTF-8" action="/test/">
      {% csrf_token %}
      <fieldset>
        <div class="form-group input-group">
          <span class="input-group-addon">
            <img src="{% static "pictures/user146.svg" %}" style="height:15px">
          </span>
          <input class="form-control" type="text" name="student" placeholder="Meno študenta" required></input>
        </div>

        <div class="form-group input-group">
          <span class="input-group-addon">
            <img src="{% static "pictures/check-mark2.svg" %}" style="height:15px">
          </span>
          <select class="form-control" name="test" required>
            {% for test in testy %}
              <option value="{{test.0}}">{{test.1}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Začať test</button>
        </div>

      </fieldset>
    </form>
  </div>
</div>
{% endblock %}
